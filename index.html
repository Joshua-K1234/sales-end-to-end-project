<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to GCS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-100 mb-2">Upload to Cloud Storage</h1>
            <p class="text-gray-400">Select a file to upload to Google Cloud Storage</p>
        </div>

        {% if message %}
            <div class="mb-6 p-4 rounded-md bg-blue-900 text-blue-200">
                {{ message }}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="space-y-2">
                <label for="file" class="block text-sm font-medium text-gray-300">
                    Select file to upload
                </label>
                <div class="relative">
                    <input type="file" 
                           id="file" 
                           name="file" 
                           required
                           class="block w-full text-sm text-gray-400
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0
                                  file:text-sm file:font-medium
                                  file:bg-gray-700 file:text-gray-200
                                  hover:file:bg-gray-600
                                  cursor-pointer">
                </div>
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent 
                           rounded-md shadow-sm text-sm font-medium text-gray-200 bg-blue-800 
                           hover:bg-blue-700 focus:outline-none focus:ring-2 
                           focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Upload File
            </button>
        </form>
    </div>
</body>
</html>
